<!DOCTYPE html>
<html>
<head>
    <title>Applicant Details</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Applicants</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="sidebar">
                <div class="list-group">
                    <a id="unapproved" href="#" class="list-group-item list-group-item-action active">Unapproved</a>
                    <a id="approved" href="#" class="list-group-item list-group-item-action">Approved</a>
                </div>
            </div>
            <div class="col-md-10" id="main">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="applicants_queue">
                        <caption>
                            <button class="btn btn-success" id="create_json" data-toggle="modal">Create Item</button>
                        </caption>
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">DocID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Cell Phone</th>
                                <th scope="col">Address</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL FORM  -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modal_form" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="DocID" />
                        <div class="form-group row"> <!-- name -->
                            <label for="Name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Name" placeholder="Name" autocomplete="name" />
                            </div>
                        </div>
                        <div class="form-group row"> <!-- email -->
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="Email" placeholder="Email" autocomplete="email" />
                            </div>
                        </div>
                        <div class="form-group row"> <!-- cell phone -->
                            <label for="CellPhone" class="col-sm-2 col-form-label">CellPhone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="CellPhone" placeholder="CellPhone" autocomplete="tel-national" />
                            </div>
                        </div>
                        <div class="form-group row"> <!-- address -->
                            <label for="Address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Address" placeholder="Address" autocomplete="address-line1" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="form_save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/api.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
